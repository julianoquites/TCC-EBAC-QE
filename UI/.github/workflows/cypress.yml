name: Cypress Tests

on:
  push:
    branches:
      - main  # Ou a branch que você deseja monitorar
  pull_request:
    branches:
      - main  # Ou a branch que você deseja monitorar

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Versão do Node.js que você está usando

    - name: Install dependencies
      run: |
        npm install

    - name: Run Cypress tests
      run: |
        npm run test

    - name: Upload Mochawesome reports
      uses: actions/upload-artifact@v3
      with:
        name: mochawesome-reports
        path: cypress/reports/mochawesome/*.json

    - name: Merge Mochawesome reports
      run: |
        npm run cy:report

    - name: Upload final merged report
      uses: actions/upload-artifact@v3
      with:
        name: final-mochawesome-report
        path: cypress/reports/mochawesome/report.json
