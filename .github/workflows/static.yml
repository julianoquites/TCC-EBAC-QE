name: Deploy Mochawesome Report to Pages

on:
  push:
    branches: ["main"]  # Substitua "main" pelo nome da sua branch principal
  workflow_dispatch:  # Permite execução manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Fazer checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # Criar diretório para GitHub Pages e copiar os arquivos existentes
      - name: Prepare Report for Deployment
        run: |
          mkdir -p gh-pages
          cp UI/cypress/reports/mochawesome/report.html gh-pages/
          cp -r UI/cypress/reports/mochawesome/assets gh-pages/

      # Fazer upload dos arquivos necessários para publicação
      - name: Upload Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

      # Implantar no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
