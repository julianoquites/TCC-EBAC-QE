name: Run Mobile Tests with Appium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Aumentado para garantir tempo suficiente

    steps:
      # Fazendo o checkout do código
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      # Configurando o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Instalando dependências do projeto e Appium
      - name: Install dependencies
        run: |
          cd Mobile
          npm ci
          npm install -g appium

      # Configurando Java para o ambiente Android
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Configurando o emulador Android com ajustes personalizados
      - name: Setup and Run Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          cores: 2
          ram-size: 2048M
          heap-size: 512M
          sdcard-path-size: 512M
          disk-size: 2048M
          emulator-boot-timeout: 900
        run: |
          echo "Waiting for emulator to boot completely..."
          adb devices
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          sleep 30
          echo "Optimizing device animations..."
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0

      # Instalando drivers do Appium
      - name: Install Appium Drivers
        run: |
          cd Mobile
          appium driver install uiautomator2
          appium driver list

      # Inicializando o servidor Appium
      - name: Start Appium Server
        run: |
          cd Mobile
          appium --log-level debug &
          echo "Waiting for Appium to start..."
          sleep 30

      # Verificação do ambiente configurado
      - name: Verify Environment
        run: |
          echo "Verifying environment..."
          adb devices
          adb shell getprop ro.build.version.release
          adb shell pm list packages | grep -i ebac || true
          curl --retry 3 --retry-delay 5 http://localhost:4723/status || true
        continue-on-error: true

      # Executando os testes
      - name: Run Mobile Tests
        run: |
          cd Mobile
          npm test
        env:
          CI: true

      # Gerando relatório Allure
      - name: Generate Allure Report
        if: always()
        run: |
          cd Mobile
          npm run allure

      # Fazendo upload dos resultados do Allure
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: Mobile/allure-results
          retention-days: 7

      # Fazendo upload de logs em caso de falha
      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-logs
          path: |
            Mobile/logs
            Mobile/test-output
            ${{ github.workspace }}/**/appium.log
          retention-days: 7
