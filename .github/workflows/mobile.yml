name: Run Mobile Tests with Appium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-mobile-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Instalar dependências
      - name: Install dependencies
        run: npm install
        working-directory: Mobile

      # 4. Configurar emulador Android
      - name: Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: adb devices

      # 5. Instalar drivers do Appium
      - name: Install Appium Drivers
        run: npx appium driver install uiautomator2
        working-directory: Mobile

      # 6. Iniciar o servidor Appium
      - name: Start Appium Server
        run: npx appium --log-level error &
        working-directory: Mobile
        env:
          PATH: ${{ env.PATH }}:./node_modules/.bin

      # 7. Executar os testes Mobile
      - name: Run Mobile Tests
        run: npm test
        working-directory: Mobile

      # 8. Gerar relatórios Allure (opcional)
      - name: Generate Allure Report
        run: npm run allure
        working-directory: Mobile

      # 9. Fazer upload dos resultados Allure como artifacts (opcional)
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: Mobile/allure-results
